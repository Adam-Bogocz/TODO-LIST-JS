<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO-LIST</title>
    <link rel="icon" href="images/icon.png">
    <meta property="og:image" content="https://github.com/Adam-Bogocz/TODO-LIST-JS/blob/main/images/share.png?raw=true">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/list.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap" rel="stylesheet">


</head>

<body class="body">



    <header>
        <h1>Lista zadań</h1>
    </header>
    <main>
        <div class="container">
            <div class="container__item">
                <h2>Dodaj nowe zadanie</h2>
            </div>
            <div class="container__item">
                <form class="form js-form">
                    <input class="form__input js-newTask" placeholder="Co jest do zrobienia?">
                    <button class="fortm__item form__button">Dodaj zadanie</button>
                </form>
            </div>
        </div>
        <div class="container">
            <div class="container__item">
                <h2>Lista zadań</h2>
            </div>
            <div class="container__item">
                <ul class="list js-tasks"></ul>
            </div>
        </div>
    </main>
</body>

</html>
