<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO-LIST</title>
    <link rel="icon" href="images/icon.png">
    <meta property="og:image" content="https://github.com/Adam-Bogocz/TODO-LIST-JS/blob/main/images/share.png?raw=true">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/list.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap" rel="stylesheet">
</head>

<body class="body">
    <main class="container">
        <header>
            <h1>Lista zadań</h1>
        </header>
        <section class="section">
            <h2 class="section__header">Dodaj nowe zadanie</h2>
            <div class="section__body">
                <form class="form js-form">
                    <input class="form__input js-newTask" placeholder="Co jest do zrobienia?">
                    <button class="form__button">Dodaj zadanie</button>
                </form>
            </div>
        </section>
        <section class="section">
            <div class="section__tasksList">
                <h2 class="tasksList__item section__header header--list">Lista zadań</h2>
                <div class="js-buttons"></div>
                <!-- <button class="tasksList__item header__button js-hidden-done button--hidden">
                    <span class="js-hide-done-tasks-button-name">Ukryj ukończone</span>
                </button>
                <button class="tasksList__item header__button js-all-done button--hidden"></button> -->
            </div>
            <div class="section__body">
                <ul class="list js-tasks"></ul>
            </div>
        </section>
    </main>
</body>

</html>
